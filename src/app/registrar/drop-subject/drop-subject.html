<div class="drop-subject-container">
  <h1>Drop Subject from Student</h1>

  <mat-card class="search-card">
    <mat-card-content>
      <div class="search-section">
        <mat-form-field class="search-field">
          <mat-label>Student ID</mat-label>
          <input matInput [(ngModel)]="studentId" placeholder="Enter student ID" />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="searchStudent()">Search</button>
        <button mat-button (click)="resetSearch()">Reset</button>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="filteredSubjects.length > 0" class="results-card">
    <mat-card-content>
      <h3>Student Subjects</h3>
      <table mat-table [dataSource]="filteredSubjects" class="subjects-table">
        <!-- Subject Code Column -->
        <ng-container matColumnDef="subjectCode">
          <th mat-header-cell *matHeaderCellDef>Code</th>
          <td mat-cell *matCellDef="let element">{{ element.subjectCode }}</td>
        </ng-container>

        <!-- Subject Name Column -->
        <ng-container matColumnDef="subjectName">
          <th mat-header-cell *matHeaderCellDef>Subject Name</th>
          <td mat-cell *matCellDef="let element">{{ element.subjectName }}</td>
        </ng-container>

        <!-- Enrollment Date Column -->
        <ng-container matColumnDef="enrollmentDate">
          <th mat-header-cell *matHeaderCellDef>Enrollment Date</th>
          <td mat-cell *matCellDef="let element">{{ element.enrollmentDate }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="dropSubject(element)">Drop</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
