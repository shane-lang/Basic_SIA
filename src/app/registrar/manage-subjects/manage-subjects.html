<div class="manage-subjects-container">
  <h1>Manage Subjects</h1>

  <mat-card class="search-card">
    <mat-card-content>
      <mat-form-field class="search-field">
        <mat-label>Search subjects...</mat-label>
        <input
          matInput
          [(ngModel)]="searchTerm"
          (ngModelChange)="filterSubjects()"
          placeholder="Code, name, or instructor"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card class="subjects-card">
    <mat-card-content>
      <table mat-table [dataSource]="filteredSubjects" class="subjects-table">
        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Code</th>
          <td mat-cell *matCellDef="let element">{{ element.code }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Subject Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Credits Column -->
        <ng-container matColumnDef="credits">
          <th mat-header-cell *matHeaderCellDef>Credits</th>
          <td mat-cell *matCellDef="let element">{{ element.credits }}</td>
        </ng-container>

        <!-- Instructor Column -->
        <ng-container matColumnDef="instructor">
          <th mat-header-cell *matHeaderCellDef>Instructor</th>
          <td mat-cell *matCellDef="let element">{{ element.instructor }}</td>
        </ng-container>

        <!-- Semester Column -->
        <ng-container matColumnDef="semester">
          <th mat-header-cell *matHeaderCellDef>Semester</th>
          <td mat-cell *matCellDef="let element">{{ element.semester }}</td>
        </ng-container>

        <!-- Student Count Column -->
        <ng-container matColumnDef="studentCount">
          <th mat-header-cell *matHeaderCellDef>Students</th>
          <td mat-cell *matCellDef="let element">{{ element.studentCount }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editSubject(element)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteSubject(element)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
