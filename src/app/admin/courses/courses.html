<div class="courses-header">
  <h1>ğŸ“š Course Management</h1>
  <button class="btn-primary">+ Add New Course</button>
</div>

<div class="courses-container">
  <div class="table-responsive">
    <table class="courses-table">
      <thead>
        <tr>
          <th>Course Code</th>
          <th>Title</th>
          <th>Credits</th>
          <th>Department</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.code }}</td>
          <td>{{ course.title }}</td>
          <td>{{ course.credits }}</td>
          <td>{{ course.department }}</td>
          <td>
            <span class="status-badge" [ngClass]="course.status.toLowerCase()">
              {{ course.status }}
            </span>
          </td>
          <td>
            <button class="btn-sm btn-edit">Edit</button>
            <button class="btn-sm btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
